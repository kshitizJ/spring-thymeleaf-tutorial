<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>If / Unless Example</title>
   <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-12">
            <div class="card my-3">
               <div class="card-head">
                  <div class="row">
                     <div class="col-12 my-3">
                        <h3 class="text-center">Users</h3>
                     </div>
                  </div>
               </div>
               <div class="card-body">
                  <div class="row">
                     <div class="col-12">
                        <table class="table table-bordered">
                           <thead>
                              <tr>
                                 <th>User Name</th>
                                 <th>User Email</th>
                                 <th>Actions</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr th:each="user : ${users}">
                                 <td th:text="${user.userName}"></td>
                                 <td th:text="${user.email}"></td>
                                 <td>
                                    <a class="btn btn-primary" th:if="${user.role} == 'ADMIN'">Update</a>
                                    <a class="btn btn-danger ml-1" th:if="${user.role} == 'ADMIN'">Delete</a>
                                    <a class="btn btn-primary ml-1" th:unless="${user.role} == 'ADMIN'">View</a>
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
